<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Tab 3
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <form [formGroup]="searchFG" #searchFGD="ngForm" (ngSubmit)="search(searchFG.value)">
    <ion-item>
      <ion-input formControlName="name" placeholder="Enter the name" required></ion-input>
      <ion-button color="primary" type="submit">
        Find
        <ion-icon slot="end" name="search-outline"></ion-icon>
      </ion-button>
    </ion-item>
  </form>
  <ion-accordion-group>
    <ion-accordion *ngFor="let contact of contactList">
      <ion-item slot="header" color="dark">
        <ion-label>{{contact.name}} {{contact.lastname}}</ion-label>
      </ion-item>
      <div class="ion-padding" slot="content">
        <ion-avatar slot="start">
          <img

                alt="Silhouette of a person's head"

                src="https://ionicframework.com/docs/img/demos/avatar.svg"

              />
        </ion-avatar>
        <ion-item>
          <ion-label>{{contact.phone}}</ion-label>
        </ion-item>
        <ion-item>
          <ion-label>{{contact.email}}</ion-label>
        </ion-item>
        <ion-item>
          <ion-label>{{contact.category}}</ion-label>
        </ion-item>
      </div>
    </ion-accordion>
  </ion-accordion-group>
</ion-content>
