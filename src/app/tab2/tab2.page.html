<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Contacts
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Contacts</ion-title>
      <ion-buttons collapse="true" slot="end">
        <ion-button color="primary" (click)="newContact()">
          <ion-icon slot="icon-only" name="add-circle-outline"></ion-icon>
        </ion-button>
      </ion-buttons>
    </ion-toolbar>
  </ion-header>

  <ion-accordion-group>
    <ion-accordion *ngFor="let contact of contacts |async">
      <ion-item slot="header" color="dark">
        <ion-label

        >{{contact.name}} {{contact.lastname}}</ion-label>
      </ion-item>
      <div class="ion-padding" slot="content">
        <ion-avatar slot="start">
          <img
          (click)="editContact(contact.id)"
                alt="Silhouette of a person's head"

                src="{{contact.imageUrl}}"

              />
        </ion-avatar>
        <ion-item>
          <ion-label>{{contact.phone}}</ion-label>
        </ion-item>
        <ion-item>
          <ion-label>{{contact.email}}</ion-label>
        </ion-item>
        <ion-item>
          <ion-label>{{contact.category}}</ion-label>
        </ion-item>
      </div>
    </ion-accordion>
  </ion-accordion-group>

</ion-content>
