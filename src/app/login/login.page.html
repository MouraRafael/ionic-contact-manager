<ion-header>
  <ion-toolbar>
    <ion-title>login</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <form [formGroup]="credentialFormGroup">
    <ion-item>
      <ion-input type="email" formControlName="email" placeholder="e-mail">e-mail</ion-input>
    </ion-item>
    <ion-item>
      <ion-input type="password" formControlName="password" placeholder="Digite sua senha"></ion-input>
    </ion-item>
    <ion-button expand="full" color="secondary">Login</ion-button>
    <ion-button expand="full" color="secondary" fill="outline">Register</ion-button>
  </form>
</ion-content>
